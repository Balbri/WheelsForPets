<div id = "disclaimer">
  <p class= "contenu-utile">La première plateforme dédiée au <span class ="bold"git stat>transport d'animaux de compagnie</span></p>
</div>


<div class=container-cartes>

<p class = "majuscule" id= "titre-dernieres-annonces">nos derniers <span class = "bold">covoiturages</span></p>

  <mat-card class="carte-annonce" *ngFor="let annonce of annonceList | async">
    <a routerLink="/annoncedetail/{{annonce.annonceId}}">

      <div class="lieux-carte">
        <p class = "bold">{{ annonce.villeDepart }}, ({{annonce.cpDepart}}) </p>
        <p class = "bold">{{ annonce.villeArrivee }}, ({{annonce.cpArrivee}}) </p>
      </div>

      <div class = "bold prix-carte">{{ annonce.prix | number:'1.2-2'}} €</div>
      <div class = "bold redacteur-carte" > {{ annonce.user.prenom}}</div>

    </a>
  </mat-card>
</div>
